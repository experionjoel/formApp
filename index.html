<!DOCTYPE html>
<html>
    <head>
        
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="./cdn-Assets/bootstrap.min.css">

	    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <link rel="stylesheet" href="./cdn-Assets/font-awesome.min.css">

        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="./cdn-Assets/jquery-ui.css">

        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	    <link rel="stylesheet" href="style.css">

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="./cdn-Assets/jquery.min.js"></script>

        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="./cdn-Assets/jquery-ui.js"></script>

        <script src="script.js"></script>

         <link rel="icon" type="image/x-icon" href="favicon.png">

        <title>
            User-signup
        </title>

    </head>
    <body>

    <div class="row">
        <div class = "container">
            <div class="row main">
                <div>
                    <div class = "col-md-12 panel-title">
                        <h1 class="title">User Registration</h1>
                        <h5 class="text">Do not leave any mandatory fields blank.</h5>
                    </div>
                </div>

            </div>

    <!--
    CHANGE -->
    <hr />
    <form>
            <div class = "row row1">
                <div class="col-md-8 col-md-12">
                    <div class="row row_basic">
                        <div class = "col-md-6 personal-label-adjust">
                            <span><b>First Name</b></span>
                        </div>
                        <div class = "col-md-6">
                            <input type="text" required class="form-control" name="firstname" id="firstname"  placeholder="Enter first name"/ maxlength="50">
                        </div>
                    </div>
                    <div class="row row_basic">
                        <div class = "col-md-6 personal-label-adjust">
                            <span><b>Last Name</b></span>
                        </div>
                        <div class = "col-md-6">
                            <input type="text" required class="form-control" name="lastname" id="lastname"  placeholder="Enter last name"/ maxlength="50">
                        </div>
                    </div>
                    <div class="row row_basic">
                        <div class = "col-md-6 personal-label-adjust">
                            <span><b>Date of Birth</b></span>
                        </div>
                        <div class = "col-md-6">
                            <!--<input type="date text" required class="form-control" name="name" id="dob"  placeholder="Enter DoB"/>-->
                            <div class="input-group ">
			                  <input type="text" class="form-control" id="DOB" required placeholder="Enter your D.O.B.">
			                  <span class="input-group-addon">
			                      <span class="glyphicon glyphicon-calendar"></span>
			                  </span>
			              </div>
                        </div>
                    </div>
                    <div class="row row_basic">
                        <div class = "col-md-6 personal-label-adjust"><b>Marital Status</b></div>
                        <div class = "col-md-6">
                            <div class="form-group">
                                <select class="form-control" id="marital_status">
                                    <option>Select</option>
                                    <option>Married</option>
                                    <option>Single</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-md-4 col-sm-12 img text-center profile_holder">
                    <div class="profimg">
                        <input id="profimage" type='file'>
                    </div>

                    <label class="btn-upload">
                        <input id="profimage" type='file' onchange="encodeImageFileAsURL()" />
                        <button class="btn" title="Browse">
                            <a href="">
                                <img id="profile" title="Browse" width="150px" height=auto alt="profile-picture" class="img-circle" src="./cdn-Assets/user.png">
                                <img id="myImg" title="Browse" src="#" alt="your image" height="150px" width="auto" />
                                <span class="msgholder"><h5 class="msg">Browse</h5></span>
                            </a>
                        </button>

                    </label>    

                </div>
            </div>

    <hr />

            <div class="row row1">
            <div class="col-md-4">
                <div class="label-adjust">
                    <b>Gender</b>
                </div>
            </div>
            <div class="col-md-4">
                <div class="radio">
                    <label>
                        <input type="radio" id="gender" name="gender_type" value="male">Male
                    </label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="radio">
                    <label>
                        <input type="radio" id="gender" name="gender_type" value="female">Female
                    </label>
                </div>
            </div>
            </div>
    <hr>
    <!--FAMILY DETAILS-->
        
                    <div class="row row1">
                        <div class = "col-md-4"><b>Family Details</b></div>
                        <div class = "col-md-4">
                            <span>Father's Name</b></span>
                        </div>
                        <div class = "col-md-4">
                            <input type="text" required class="form-control" name="fathername" id="fathername"  placeholder="Enter Father's name"/ maxlength="50">
                        </div>
                    </div>
                   <div class="row row1">
                       <div class = "col-md-4"></div>
                        <div class = "col-md-4">
                            <span>Mother's name</span>
                        </div>
                        <div class = "col-md-4">
                            <input type="text" required class="form-control" name="mothername" id="mothername"  placeholder="Enter Mother's name"/ maxlength="50">
                        </div>
                    </div>
                   <div class="row row1" id="spousedetails">
                       <div class = "col-md-4"></div>
                        <div class = "col-md-4">
                            <span>Spouse's Name</span>
                        </div>
                        <div class = "col-md-4">
                            <input type="text" required class="form-control" name="spousename" id="spousename"  placeholder="Enter spouse's name"/ maxlength="50">
                        </div>
                    </div>

    <!-- CONTACT DETAILS -->
    <hr />
            <div class = "row row1">
                <div class = "col-md-4"><b>Contact Details</b></div>
                <div class="col-md-4">Email ID</div>
                <div class="col-md-4">
                <input type="email" class="form-control" name="emailID" id="emailID" maxlength="100" placeholder="Enter email ID"/>
                </div>
            </div>
            <div class = "row row1">
                <div class = "col-md-4"></div>
                <div class="col-md-4">Mobile</div>
                <div class="col-md-4">
                <input type="number" required class="form-control" name="mobile" id="mobile"  placeholder="+91 - " maxlength="10" pattern="^(?:(?:\+|0{0,2})91(\s*[\-]\s*)?|[0]?)?[789]\d{9}$" />
                </div>
            </div>


    <!-- OTHER DETAILS -->

    <hr>
            <div class = "row row1">
                <div class = "col-md-4"><b>Professional Details</b></div>
                <div class="col-md-4">Company</div>
                <div class="col-md-4">
                <input type="text" class="form-control" name="company" id="company"  placeholder="Enter Company name"/ maxlength="50">
                </div>
            </div>
            <div class = "row row1">
                <div class = "col-md-4"></div>
                <div class="col-md-4">Designation</div>
                <div class="col-md-4">
                <input type="text" required class="form-control" name="desig" id="desig"  placeholder="Enter designation"/ maxlength="50">
                </div>
            </div>

    <hr />

        <div class="row row1">
            <div class="form-group col-md-6">
                <button type="submit" class="btn btn-primary btn-block login-button btn-custom" id="save">Register</button>
            </div>
            <div class="form-group col-md-6">
                <button type="reset" class="btn btn-primary btn-block login-button btn-custom">Reset</button>
            </div>
        </div>

        </form>

        </div>
    </div>
    </body>
</html>
