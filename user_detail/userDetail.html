<!DOCTYPE html>
<html>
    <head>
        
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <link rel="stylesheet" href="../cdn-Assets/bootstrap.min.css">


        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	    <link rel="stylesheet" href="../style.css">

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="../cdn-Assets/jquery.min.js"></script>

        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
        <script src="userDetail.js"></script>

        <title>
            User-details
        </title>
    </head>
    <body>

    
    <div class="row">
        <div class = "container">
            <div class="row main">
                <div>
                    <div class = "col-md-12 panel-title">
                        <h1 class="title topContent">User Detail</h1>
                        <h5 class="text topContent greeting">Hey <span class="username"></span>, please review your credentials.</h5>
                    </div>
                </div>

            </div>

    <!--
    CHANGE -->
    <hr />
    <form id="target">
            <div class = "row row1">
                <div class="col-md-8 col-md-12">
                    <div class="row row_basic">
                        <div class = "col-md-6 personal-label-adjust">
                            <span><b>First Name</b></span>
                        </div>
                        <div class = "col-md-6">
                            <input type="text" required class="form-control" name="firstname" id="firstname"  placeholder="Enter first Name"/>
                        </div>
                    </div>
                    <div class="row row_basic">
                        <div class = "col-md-6 personal-label-adjust">
                            <span><b>Last Name</b></span>
                        </div>
                        <div class = "col-md-6">
                            <input type="text" required class="form-control" name="lastname" id="lastname"  placeholder="Enter last Name"/>
                        </div>
                    </div>
                    <div class="row row_basic">
                        <div class = "col-md-6 personal-label-adjust">
                            <span><b>Age</b></span>
                        </div>
                        <div class = "col-md-6">
                            <!--<input type="date text" required class="form-control" name="name" id="dob"  placeholder="Enter DoB"/>-->
                            <div class="">
			                  <input type="text" class="form-control" id="age" required placeholder="">
			              </div>
                        </div>
                    </div>
<!--                     <div class="row row_basic">
                        <div class = "col-md-6 personal-label-adjust"><b>Marital Status</b></div>
                        <div class = "col-md-6">
                            <div class="form-group">
                                <select class="form-control" id="marital_status">
                                    <option>Select</option>
                                    <option>Married</option>
                                    <option>Single</option>
                                </select>
                            </div>
                        </div>
                    </div> -->

                </div>

                <div class="col-md-4 col-sm-12 img text-center profile_holder">
                    <a href="#">
                    <img id="profile" width="150px" height=auto alt="profile-picture" class="img-circle" src="../cdn-Assets/user.png">
                    <img id="profile-new" width="150px" height=auto alt="profile-picture" class="img-circle" src="">
                    </a>
                </div>
            </div>

    <hr />

            <div class="row row1">
            <div class="col-md-4">
                <div class="label-adjust">
                    <b>Gender</b>
                </div>
            </div>
            <div class="col-md-4">
                <div class="radio">
                    <label>
                        <input type="radio" id="gender" name="gender_type" value="male">Male
                    </label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="radio">
                    <label>
                        <input type="radio" id="gender" name="gender_type" value="female">Female
                    </label>
                </div>
            </div>
            </div>

    <!-- CONTACT DETAILS -->
    <hr />
            <div class = "row row1">
                <div class = "col-md-4"><b>Contact Details</b></div>
                <div class="col-md-4">Email ID</div>
                <div class="col-md-4">
                <input type="email" class="form-control" name="emailID" id="emailID"  placeholder="Enter email"/>
                </div>
            </div>
            <div class = "row row1">
                <div class = "col-md-4"></div>
                <div class="col-md-4">Mobile</div>
                <div class="col-md-4">
                <input type="number" required class="form-control" name="mobile" id="mobile"  placeholder="Enter mobile number"/>
                </div>
            </div>
    <hr>
    <!--FAMILY DETAILS-->
        
                    <div class="row row1">
                        <div class = "col-md-4"><b>Family Details</b></div>
                        <div class = "col-md-4">
                            <span>Father's Name</b></span>
                        </div>
                        <div class = "col-md-4">
                            <input type="text" required class="form-control" name="fathername" id="fathername"  placeholder="Enter Father's Name"/>
                        </div>
                    </div>
                   <div class="row row1">
                       <div class = "col-md-4"></div>
                        <div class = "col-md-4">
                            <span>Mother's name</span>
                        </div>
                        <div class = "col-md-4">
                            <input type="text" required class="form-control" name="mothername" id="mothername"  placeholder="Enter Mother's name"/>
                        </div>
                    </div>
                   <div class="row row1">
                       <div class = "col-md-4"></div>
                        <div class = "col-md-4">
                            <span>Marital Status</span>
                        </div>
                        <div class = "col-md-4">
                            <input type="text" required class="form-control" name="marital_status" id="marital_status"/>
                        </div>
                    </div>
                   <div class="row row1" id="spousedetails">
                       <div class = "col-md-4"></div>
                        <div class = "col-md-4">
                            <span>Spouse's Name</span>
                        </div>
                        <div class = "col-md-4">
                            <input type="text" required class="form-control" name="spousename" id="spousename"  placeholder="Enter spouse's name"/>
                        </div>
                    </div>


    <!-- OTHER DETAILS -->

    <hr>
            <div class = "row row1">
                <div class = "col-md-4"><b>Professional Details</b></div>
                <div class="col-md-4">Company</div>
                <div class="col-md-4">
                <input type="text" class="form-control" name="company" id="company"  placeholder="Enter Company name"/>
                </div>
            </div>
            <div class = "row row1">
                <div class = "col-md-4"></div>
                <div class="col-md-4">Designation</div>
                <div class="col-md-4">
                <input type="text" required class="form-control" name="desig" id="desig"  placeholder="Enter designation"/>
                </div>
            </div>

    <hr />

        </form>

        </div>
    </div>
